<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CyberGuardX - Ethical Hacker</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff99;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 4em;
    text-shadow: 0 0 20px #00ff99;
    z-index: 1;
  }
  .changing-text {
    font-size: 1.5em;
    margin-top: 20px;
    text-shadow: 0 0 10px #00ff99;
    z-index: 1;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<h1>CyberGuardX</h1>
<div class="changing-text" id="changingText"></div>

<script>
  // Matrix background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  let cols = canvas.width / 20;
  let drops = Array(Math.floor(cols)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = "20px monospace";
    for(let i = 0; i < drops.length; i++) {
      let text = String.fromCharCode(0x30A0 + Math.random() * 96);
      ctx.fillText(text, i * 20, drops[i] * 20);
      if(drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    cols = canvas.width / 20;
    drops = Array(Math.floor(cols)).fill(1);
  });

  // Changing text
  const phrases = [
    "Ethical Hacker",
    "Cybersecurity Specialist",
    "Protecting the Digital World",
    "Stay Secure, Stay Ahead"
  ];
  let phraseIndex = 0;
  const textDiv = document.getElementById("changingText");

  function changePhrase() {
    textDiv.textContent = phrases[phraseIndex];
    phraseIndex = (phraseIndex + 1) % phrases.length;
  }
  changePhrase();
  setInterval(changePhrase, 2000);
</script>
</body>
</html>
